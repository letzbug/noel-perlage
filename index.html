<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Workshop Noël – L’univers du perlage</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{
      --navy:#00164a;
      --cream:#fff3ea;
      --text:#4a2d2d;
      --red:#c62828;
      --green:#1d5f2d;
      --gold:#f6c453;
    }

    *{
      box-sizing:border-box;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    }

    body{
      margin:0;
      background:var(--navy);
      color:var(--text);
    }

    .page{
      max-width:1100px;
      margin:32px auto 40px;
      padding:0 16px;
    }

    .card{
      position:relative;
      background:var(--cream);
      border-radius:18px;
      padding:26px 26px 24px;
      border:1px solid rgba(0,0,0,0.05);
      box-shadow:0 4px 14px rgba(0,0,0,0.12);
      overflow:hidden;
    }

    /* Girlande oben */
    .garland{
      position:relative;
      padding-top:6px;
      margin-bottom:18px;
    }

    .garland-line{
      height:3px;
      border-radius:999px;
      background:linear-gradient(90deg,var(--green),#2f7a3b,var(--green));
      box-shadow:0 0 6px rgba(0,0,0,0.18);
    }

    .baubles{
      position:absolute;
      top:-6px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:16px;
      align-items:flex-start;
      justify-content:center;
    }

    .bauble{
      position:relative;
      width:16px;
      height:16px;
      border-radius:50%;
      background:radial-gradient(circle at 30% 30%,#fff,var(--red));
      box-shadow:0 0 6px rgba(198,40,40,0.7);
    }

    .bauble.gold{
      background:radial-gradient(circle at 30% 30%,#fffdf2,var(--gold));
      box-shadow:0 0 6px rgba(246,196,83,0.7);
    }

    .bauble::before{
      content:"";
      position:absolute;
      top:-5px;
      left:50%;
      width:8px;
      height:5px;
      margin-left:-4px;
      border-radius:2px;
      background:#8b6a4a;
    }

    /* Eck-Deko (Stechpalme) */
    .holly{
      position:absolute;
      width:60px;
      height:60px;
      pointer-events:none;
    }
    .holly.left{ top:-6px; left:-6px; }
    .holly.right{ top:-6px; right:-6px; transform:scaleX(-1); }

    .holly-leaf{
      position:absolute;
      width:54px;
      height:18px;
      background:linear-gradient(90deg,#164a24,#2e8341);
      border-radius:18px;
      box-shadow:0 0 4px rgba(0,0,0,0.3);
      transform-origin:left center;
    }
    .holly-leaf:nth-child(1){ top:20px; left:6px; transform:rotate(-18deg); }
    .holly-leaf:nth-child(2){ top:32px; left:8px; transform:rotate(10deg); }

    .berry{
      position:absolute;
      width:12px;
      height:12px;
      border-radius:50%;
      background:radial-gradient(circle at 30% 30%,#fff,#b71c1c);
      box-shadow:0 0 6px rgba(183,28,28,0.7);
    }
    .berry:nth-child(3){ top:22px; left:22px; }
    .berry:nth-child(4){ top:30px; left:30px; }

    /* Text */
    .text{
      font-size:1.05rem;
      line-height:1.6;
      text-align:left;
    }

    .text p{
      margin:0 0 6px;
    }

    .highlight{
      font-weight:600;
    }

    /* etwas Luft auf kleineren Screens */
    @media (max-width:640px){
      .card{
        padding:22px 18px 20px;
      }
      .text{
        font-size:1rem;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <div class="holly left">
        <div class="holly-leaf"></div>
        <div class="holly-leaf"></div>
        <div class="berry"></div>
        <div class="berry"></div>
      </div>
      <div class="holly right">
        <div class="holly-leaf"></div>
        <div class="holly-leaf"></div>
        <div class="berry"></div>
        <div class="berry"></div>
      </div>

      <div class="garland" aria-hidden="true">
        <div class="garland-line"></div>
        <div class="baubles">
          <div class="bauble"></div>
          <div class="bauble gold"></div>
          <div class="bauble"></div>
        </div>
      </div>

      <div class="text">
        <p>Initiez-vous à l’art du perlage en créant des pièces élégantes et festives.</p>
        <p class="highlight">
          Apprenez les bases, jouez avec les couleurs et explorez différentes techniques pour réaliser vos propres bijoux scintillants — bagues, colliers, bracelets — inspirés par la magie de Noël.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
