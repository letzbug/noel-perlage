<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Workshop Noël – L’univers du perlage</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    *{
      box-sizing:border-box;
      font-family:"Gotham","Montserrat","Segoe UI",system-ui,sans-serif;
      font-weight:400;
      margin:0;
      padding:0;
    }

    body{
      background:#00164a;
      padding:50px 0;
    }

    .card{
      max-width:1000px;
      margin:0 auto;
      background:#fff4ec;
      padding:50px 42px 58px;
      border-radius:26px;
      border:1px solid rgba(0,0,0,0.06);
      box-shadow:0 6px 20px rgba(0,0,0,0.15);
      position:relative;
      overflow:hidden;
      text-align:center;
    }

    /* Hintergrund-Schnee */
    .card::before{
      content:"";
      position:absolute;
      inset:0;
      background-image:radial-gradient(circle,rgba(255,255,255,0.65) 0 2px,transparent 3px);
      background-size:44px 44px;
      opacity:0.28;
    }

    .content{ position:relative; z-index:2; }

    /* Weihnachtsbäume links/rechts */
    .tree{
      position:absolute;
      top:40px;
      width:80px;
      opacity:0.95;
    }
    .tree.left{ left:22px; }
    .tree.right{ right:22px; transform:scaleX(-1); }

    /* Hängende Kugeln */
    .ornaments{
      display:flex;
      justify-content:center;
      gap:48px;
      margin-bottom:28px;
    }

    .ornament{
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .ornament-string{
      width:2px;
      height:44px;
      background:linear-gradient(#f6c453,#d9a441);
    }

    .ornament-cap{
      width:10px;
      height:6px;
      border-radius:3px;
      background:#b08a57;
      margin-top:2px;
    }

    .ornament-ball{
      margin-top:4px;
      width:26px;
      height:26px;
      border-radius:50%;
      background:radial-gradient(circle at 30% 30%,#fff,#c62828);
      box-shadow:0 0 10px rgba(198,40,40,0.55);
    }

    .ornament-ball.gold{
      background:radial-gradient(circle at 30% 30%,#fffdf0,#f6c453);
      box-shadow:0 0 12px rgba(246,196,83,0.7);
    }

    /* Text */
    .text{
      font-size:1.22rem;
      line-height:1.6;
      color:#4a2d2d;
      margin-bottom:38px;
      padding:0 40px;
    }

    /* Button */
    .btn{
      display:inline-block;
      padding:14px 32px;
      background:#00164a;
      color:#ffffff;
      text-decoration:none;
      border-radius:999px;
      font-size:1.08rem;
      letter-spacing:0.02em;
      box-shadow:0 5px 16px rgba(0,0,0,0.25);
      transition:background 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover{
      background:#06276d;
      transform:translateY(-2px);
      box-shadow:0 8px 22px rgba(0,0,0,0.3);
    }

    @media (max-width:700px){
      .tree{ display:none; }
      .text{ padding:0 10px; font-size:1.08rem; }
    }

  </style>
</head>
<body>

  <div class="card">

    <!-- Weihnachtsbäume -->
    <div class="tree left">
      <svg viewBox="0 0 120 160">
        <polygon points="60,10 90,60 30,60" fill="#0f5a23"/>
        <polygon points="60,40 100,95 20,95" fill="#1e7a34"/>
        <polygon points="60,75 110,140 10,140" fill="#0f5a23"/>
        <rect x="52" y="140" width="16" height="18" rx="3" fill="#8b5a2b"/>
        <!-- Kugeln -->
        <circle cx="60" cy="45" r="5" fill="#c62828"/>
        <circle cx="75" cy="85" r="5" fill="#f6c453"/>
        <circle cx="42" cy="110" r="5" fill="#c62828"/>
      </svg>
    </div>

    <div class="tree right">
      <svg viewBox="0 0 120 160">
        <polygon points="60,10 90,60 30,60" fill="#0f5a23"/>
        <polygon points="60,40 100,95 20,95" fill="#1e7a34"/>
        <polygon points="60,75 110,140 10,140" fill="#0f5a23"/>
        <rect x="52" y="140" width="16" height="18" rx="3" fill="#8b5a2b"/>
        <circle cx="60" cy="45" r="5" fill="#c62828"/>
        <circle cx="75" cy="85" r="5" fill="#f6c453"/>
        <circle cx="42" cy="110" r="5" fill="#c62828"/>
      </svg>
    </div>

    <div class="content">

      <!-- Kugeln oben -->
      <div class="ornaments" aria-hidden="true">
        <div class="ornament">
          <div class="ornament-string"></div>
          <div class="ornament-cap"></div>
          <div class="ornament-ball"></div>
        </div>
        <div class="ornament">
          <div class="ornament-string"></div>
          <div class="ornament-cap"></div>
          <div class="ornament-ball gold"></div>
        </div>
        <div class="ornament">
          <div class="ornament-string"></div>
          <div class="ornament-cap"></div>
          <div class="ornament-ball"></div>
        </div>
      </div>

      <!-- Text -->
      <div class="text">
        <p>Initiez-vous à l’art du perlage en créant des pièces élégantes et festives.</p>
        <p>Apprenez les bases, jouez avec les couleurs et explorez différentes techniques pour réaliser vos propres bijoux scintillants — bagues, colliers, bracelets — inspirés par la magie de Noël.</p>
      </div>

      <!-- Button -->
      <a class="btn" href="https://www.unipop.lu/featured_course/workshop-noel-lunivers-du-perlage/" target="_blank">
        Voir le cours
      </a>

    </div>
  </div>

</body>
</html>
