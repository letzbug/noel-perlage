<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Workshop Noël – L’univers du perlage</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    /* ---------- FONTS ---------- */
    *{
      box-sizing:border-box;
      font-family:"Gotham","Montserrat","Segoe UI",system-ui,sans-serif;
      font-weight:400;
      margin:0;
      padding:0;
    }

    body{
      background:#00164a;
      padding:40px 0;
    }

    /* ---------- CARD ---------- */
    .card{
      max-width:1000px;
      margin:0 auto;
      background:#fff4ec;
      padding:40px 40px 46px;
      border-radius:20px;
      border:1px solid rgba(0,0,0,0.06);
      box-shadow:0 6px 20px rgba(0,0,0,0.15);
      position:relative;
      overflow:hidden;
    }

    /* ---------- REALISTIC CHRISTMAS BRANCH ---------- */
    .branch{
      width:100%;
      height:48px;
      margin-bottom:32px; /* mehr Luft zum Text */
      position:relative;
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }

    .needle{
      position:absolute;
      width:4px;
      height:20px;
      background:linear-gradient(180deg,#0f5a23,#1e7a34,#0f5a23);
      border-radius:2px;
      box-shadow:0 0 4px rgba(0,0,0,0.2);
      transform-origin:bottom center;
      opacity:0.95;
    }

    /* 40 Nadeln erzeugen */
    /* links */
    .needle:nth-child(1){ left:35%; transform:rotate(-28deg);}
    .needle:nth-child(2){ left:36%; transform:rotate(-18deg);}
    .needle:nth-child(3){ left:37%; transform:rotate(-8deg);}
    .needle:nth-child(4){ left:38%; transform:rotate(4deg);}
    .needle:nth-child(5){ left:39%; transform:rotate(14deg);}
    .needle:nth-child(6){ left:40%; transform:rotate(25deg);}
    /* rechts */
    .needle:nth-child(7){ left:60%; transform:rotate(28deg);}
    .needle:nth-child(8){ left:61%; transform:rotate(18deg);}
    .needle:nth-child(9){ left:62%; transform:rotate(8deg);}
    .needle:nth-child(10){ left:63%; transform:rotate(-4deg);}
    .needle:nth-child(11){ left:64%; transform:rotate(-16deg);}
    .needle:nth-child(12){ left:65%; transform:rotate(-26deg);}

    /* ---------- BAUBLES ---------- */
    .bauble{
      position:absolute;
      top:-6px;
      width:20px;
      height:20px;
      border-radius:50%;
      background:radial-gradient(circle at 30% 30%,#fff,#c62828);
      box-shadow:0 0 8px rgba(198,40,40,0.6);
      animation:blink 2.4s infinite ease-in-out;
    }
    .bauble.gold{
      background:radial-gradient(circle at 30% 30%,#fffbe2,#f6c453);
      box-shadow:0 0 8px rgba(246,196,83,0.6);
      animation-delay:0.8s;
    }

    .bauble:nth-child(13){ left:46%; }
    .bauble:nth-child(14){ left:50%; }
    .bauble:nth-child(15){ left:54%; }

    @keyframes blink{
      0%,100%{ opacity:0.3; transform:scale(1);}
      50%{ opacity:0.9; transform:scale(1.25);}
    }

    /* ---------- TEXT ---------- */
    .text{
      font-size:1.26rem;
      line-height:1.58;
      color:#4a2d2d;
      text-align:left;
    }
    .text p{
      margin-bottom:8px;
      font-weight:400;
    }

  </style>
</head>
<body>

  <div class="card">

    <!-- Realistic Christmas Branch -->
    <div class="branch">
      <div class="needle"></div>
      <div class="needle"></div>
      <div class="needle"></div>
      <div class="needle"></div>
      <div class="needle"></div>
      <div class="needle"></div>

      <div class="needle"></div>
      <div class="needle"></div>
      <div class="needle"></div>
      <div class="needle"></div>
      <div class="needle"></div>
      <div class="needle"></div>

      <!-- baubles in front -->
      <div class="bauble"></div>
      <div class="bauble gold"></div>
      <div class="bauble"></div>
    </div>

    <!-- Text -->
    <div class="text">
      <p>Initiez-vous à l’art du perlage en créant des pièces élégantes et festives.</p>
      <p>Apprenez les bases, jouez avec les couleurs et explorez différentes techniques pour réaliser vos propres bijoux scintillants — bagues, colliers, bracelets — inspirés par la magie de Noël.</p>
    </div>

  </div>

</body>
</html>
